{% extends "base.html" %}
{% block title %}Create Account • MentorMe{% endblock %}
{% block content %}
  <section class="mm-hero" style="max-width:820px;margin:1rem auto;">
    <h1 class="mm-title">Create Account</h1>
    <p class="mm-sub">Choose your registration type and set up your profile.</p>

    <div class="mm-chips" style="margin-bottom:1rem;">
      <span class="mm-chip">Independent Teen (18–19)</span>
      <span class="mm-chip">Teen + Parent (8–17)</span>
    </div>

    <form method="post" action="{{ url_for('register') }}" class="mm-form">
      <!-- If you use CSRFProtect, UNCOMMENT the next line -->
      {# <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> #}

      <label class="mm-label" for="username">Username</label>
      <input class="mm-input" id="username" name="username" required>

      <label class="mm-label" for="email">Email</label>
      <input class="mm-input" id="email" name="email" type="email" required>

      <label class="mm-label" for="password">Password</label>
      <input class="mm-input" id="password" name="password" type="password" required>

      <div class="mm-btn-row" style="margin-top:1rem;">
        <button class="mm-btn mm-btn-primary" type="submit">Sign Up</button>
        <a class="mm-btn mm-btn-outline" href="{{ url_for('login') }}">Log In</a>
      </div>
    </form>
  </section>
{% endblock %}
